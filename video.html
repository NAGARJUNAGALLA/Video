<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
<title>YouTube Style Video Dashboard</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f1f1f1;
}

/* Video Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
  padding: 12px;
}

/* Video card */
.card {
  background: #fff;
  padding: 8px;
  border-radius: 10px;
  box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
  cursor: pointer;
  transition: 0.2s;
}
.card:hover { transform: scale(1.03); }

.thumb {
  width: 100%;
  border-radius: 10px;
}

.title {
  font-size: 14px;
  margin-top: 6px;
  font-weight: bold;
}

/* Popup Player */
#popup {
  display:none;
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.7);
  z-index: 9999;
  padding: 20px;
}

.popup-box {
  background: white;
  max-width: 600px;
  margin: auto;
  border-radius: 10px;
  padding: 10px;
}

video {
  width: 100%;
  border-radius: 10px;
}

.close-btn {
  background: red;
  color: white;
  padding: 6px 12px;
  border-radius: 5px;
  float: right;
  cursor: pointer;
}
</style>

</head>
<body>

<h2 style="text-align:center;padding:10px;">Video Dashboard</h2>

<!-- Video Dashboard -->
<div class="grid">

  <div class="card" onclick="openVideo('https://raw.githubusercontent.com/NAGARJUNAGALLA/Video/main/poem1.mp4')">
    <img src="https://i.imgur.com/4NJlYkR.jpeg" class="thumb">
    <div class="title">Video 1</div>
  </div>

  <div class="card" onclick="openVideo('sample2.mp4')">
    <img src="https://i.imgur.com/Em8gG4N.jpeg" class="thumb">
    <div class="title">Video 2</div>
  </div>

  <div class="card" onclick="openVideo('sample3.mp4')">
    <img src="https://i.imgur.com/gXw7zZP.jpeg" class="thumb">
    <div class="title">Video 3</div>
  </div>

  <div class="card" onclick="openVideo('sample4.mp4')">
    <img src="https://i.imgur.com/pQFdXvN.jpeg" class="thumb">
    <div class="title">Video 4</div>
  </div>

</div>



<!-- Popup Player -->
<div id="popup">
  <div class="popup-box">
    <span class="close-btn" onclick="closePopup()">X</span>

    <video id="player" controls></video>

  </div>
</div>


<script>
function openVideo(src){
  document.getElementById("player").src = src;
  document.getElementById("popup").style.display="block";
}

function closePopup(){
  document.getElementById("popup").style.display="none";
  document.getElementById("player").pause();
}
</script>

</body>
</html>
