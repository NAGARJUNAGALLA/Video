<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GitHub Video Player</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
    }
    h2 {
        text-align: center;
    }
    .btn {
        width: 100%;
        background: #1e3e8e;
        color: white;
        padding: 15px;
        border: none;
        margin: 10px 0;
        text-align: left;
        font-size: 18px;
        border-radius: 8px;
    }
    .btn:hover {
        background: #335edb;
    }
    video {
        width: 100%;
        margin-top: 20px;
        border-radius: 10px;
        background: black;
    }
</style>
</head>

<body>

<h2>GitHub Video Player</h2>

<!-- Video Container -->
<video id="videoPlayer" controls></video>

<script>
    // Add your GitHub RAW video links here
    const videoList = [
        { title: "Introduction Video", url: "https://raw.githubusercontent.com/USERNAME/REPO/main/videos/video1.mp4" },
        { title: "Lesson 1", url: "https://raw.githubusercontent.com/USERNAME/REPO/main/videos/video2.mp4" },
        { title: "Lesson 2", url: "https://raw.githubusercontent.com/USERNAME/REPO/main/videos/video3.mp4" }
    ];

    // Create buttons dynamically
    videoList.forEach(v => {
        let btn = document.createElement("button");
        btn.innerText = v.title;
        btn.className = "btn";
        btn.onclick = () => playVideo(v.url);
        document.body.insertBefore(btn, document.getElementById("videoPlayer"));
    });

    function playVideo(url) {
        let player = document.getElementById("videoPlayer");
        player.src = url;
        player.play();
    }
</script>

</body>
</html>
