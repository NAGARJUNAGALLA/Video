<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GitHub Video Player</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
    }
    h2 {
        text-align: center;
        margin-bottom: 10px;
    }
    video {
        width: 100%;
        border-radius: 10px;
        background: black;
        margin-bottom: 20px;
    }
    .btn {
        width: 100%;
        background: #1e3e8e;
        color: white;
        padding: 14px;
        border: none;
        margin: 8px 0;
        font-size: 18px;
        border-radius: 8px;
        text-align: left;
    }
    .btn:hover {
        background: #335edb;
    }
</style>
</head>

<body>

<h2>GitHub Video Player</h2>

<!-- Video Player on TOP -->
<video id="videoPlayer" controls controlsList="nodownload"></video>

<div id="buttonsContainer"></div>

<script>
    // Add videos from any GitHub repository
    const videoList = [
        { title: "2 Letter Words", url: "https://raw.githubusercontent.com/NAGARJUNAGALLA/Video/main/2letterwords.mp4" },
        { title: "Lesson 1 (Repo 2)", url: "https://raw.githubusercontent.com/NAGARJUNAGALLA/Video/main/3letterwords.mp4" },
        { title: "Chapter 3 (Repo 3)", url: "https://raw.githubusercontent.com/USERNAME3/REPO3/main/chapter3.mp4" }
    ];

    const container = document.getElementById("buttonsContainer");

    // Create buttons
    videoList.forEach(v => {
        let btn = document.createElement("button");
        btn.className = "btn";
        btn.innerText = v.title;
        btn.onclick = () => playVideo(v.url);
        container.appendChild(btn);
    });

    function playVideo(url) {
        const player = document.getElementById("videoPlayer");
        player.src = url;
        player.play();
    }
</script>

</body>
</html>
